<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="cursor"></div>
    <div class="cursorblur"></div>

    <div class="container" style="z-index: 10;">
        <div class="login">
            <h1>Login</h1>
        </div>
        <div class="username">
            <input type="text" placeholder="Username" class="usernameu">
    
        </div>
        <div class="password">
            <input type="password" placeholder="Password" class="passwordi">
       
        </div>
        

    <div class="rememberme">
        <input type="checkbox" style="height: 3vh;">
        <p>Remember me</p>
    </div><br><br>
    <div class="loginb">
        <button>Login</button>
    </div>

    <div class="fpassword">
        <a href="/">Forgot Password</a>
    </div>
<div class="hr" style="width: 100%; height: 1vh; display: flex; justify-content: center; align-items: center;">
<hr style="width: 60vh;">
</div>
    <div class="loginusing" style="margin: 3vh 0 1vh;">
        <p>Or Login Using</p>
        <div class="icons">
            <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" target="_blank">
                <img src="google-ezgif.com-webp-to-jpg-converter-removebg-preview.png" alt="google logo">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook-removebg-preview.png" alt="facebook logo">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="images-removebg-preview.png" alt="twitter logo">
            </a>
        </div>
        
    </div>
    </div>


<script src="script.js"></script>

</body>
</html>
